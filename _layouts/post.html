---
layout: page
---
{% assign theme = site.data.themes[site.ui_theme] %}



<div class="blogcard {{ page.card }} mb-4 mt-4" style="width: 100%;">
  <div class="card-body">
    <h5 class="card-title text-center" style="font-size:{{ theme.post-tag-size }};">{{ page.tag }}</h5>
    <h5 class="card-title text-center post-title">{{ page.title }}</h5>
    <h6 class="card-subtitle text-center" style="font-size:{{ theme.post-author-size }};">Author: {{page.author}} | Published {{page.date}}</h6>
    <!--{% include social-cards-copy.html %}-->
  </div>
</div>

<div class="card border-0" style="width: 100%;">
  <div class="card-body">
    <p class="card-text">{{ content | markdownify }}</p>
  </div>
</div>

<div>
  {% if site.comments %}
  <section class="post-footer-item comment">
  <div id="gitalk_container"></div>
  <div id="disqus_thread"></div>
  </section>
  {% endif %}
</div>

{% if site.comments %}
  <script>
    var gitalk = new Gitalk({
      id: location.pathname,
      clientID: '{{ site.gitalk_client_id }}', 
      clientSecret: '{{ site.gitalk_client_secret }}', 
      repo: '{{ site.gitalk_repo }}', 
      owner: '{{ site.gitalk_owner }}',
      admin: '{{ site.gitalk_admin }}',
      id: location.herf,
      distractionFreeMode: '{{ site.gitalk_distraction_mode }}'
    })

    gitalk.render('disqus_thread')
  </script>
  {% endif %}
