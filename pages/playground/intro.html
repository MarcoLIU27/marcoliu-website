<script>
    // 获取按钮和计数器元素
    const myButton = document.querySelector("#amitabha-button");
    const clickCount = document.querySelector("#clickCount");
    const myImage = document.querySelector("#amitabha");
    const myText = document.querySelector("#finalText");
    const hintText = document.querySelector("#hintText");
    const newButton = document.querySelector("#continue-button");
    const messageContainer = document.querySelector("#message-container");

    // 设置一个计数器变量
    let count = 0;
    let opacity = 0;

    function showText() {
         // 创建文本节点
        const textNode = document.createTextNode('功德+1');

        // 创建 p 标签，并将文本节点添加到 p 标签中
        const p = document.createElement('p');
        p.appendChild(textNode);

        // 将 p 标签添加到通知区域中
        messageContainer.appendChild(p);

        // 将通知区域淡入
        messageContainer.style.opacity = 1;

        // 将通知区域淡出
        setTimeout(() => {
            messageContainer.style.opacity = 0;
            setTimeout(() => {
                messageContainer.removeChild(p);
            }, 400);
        }, 400);
    }

    // 为按钮添加点击事件监听器
    myButton.addEventListener("click", function() {
        // 每次点击时将计数器加1
        count++;
        showText();
        // 更新计数器元素显示的文本内容
        clickCount.textContent = "当前功德：" + count;
        // 每次点击时将不透明度加 0.02，直到不透明度达到 1
        if(opacity < 1){
            opacity += 0.02;
            myImage.style.opacity = opacity;
        }
        if (10 < count && count <= 20) {
            hintText.textContent = "很好！看见赛博佛祖了吗？";
        }
        if (20 < count && count <= 30) {
            hintText.textContent = "继续加油！赛博佛祖is watching you!";
        }
        if (30 < count && count <= 40) {
            hintText.textContent = "赛博功德正在增加！";
        }
        if (40 < count && count < 50) {
            hintText.textContent = "再坚持一下！";
        }
        if (50 <= count) {
            hintText.style.display = "none";
        }
        if (count == 50) {
            myText.textContent = "恭喜！你已拥有足够功德！";
            newButton.style.display = "inline-block";
        }
    });
</script>
