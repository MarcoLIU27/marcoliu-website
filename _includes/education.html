 {% assign theme = site.data.themes[site.ui_theme] %}
  <h3 class="card-title" style="font-size:{{ theme.education-title-size }};color:{{theme.education-font-color}};padding-bottom: 0.75rem;">Education</h3>
  <ul class="list-unstyled">
  {% for entry in site.data.education %}
    <li class="media" style="padding-bottom: 2rem;align-items: center;">
      <img src="{{ entry.Icon }}" class="mr-3" style="width: 100px;"alt="...">
      <div class="media-body">
        <span style="font-size:{{ theme.education-entry-size }};color:{{theme.education-font-color}};padding-right:0.5rem;">{{ entry.School }}</span>
        <a href="{{ entry.Link }}" role="button" target="_blank"><i class="fas fa-external-link-alt"></i></a>
        <h5 style="font-size:{{ theme.education-section-size }};color:{{theme.education-font-color}};"><i>{{ entry.Program }}</i></h5>
        <p style="font-size:{{ theme.education-section-size }};color:{{theme.education-font-color}}; margin-bottom: 0;">{{ entry.StartDate}} - {{entry.EndDate}}</p>
        {% if entry.Degree %}
          <p>{{ entry.Degree }}</p>
        {% endif %}
      </div>
    </li>
    {% endfor %}
  </ul>
