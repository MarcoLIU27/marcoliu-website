<h4 id="clickCount" style="text-align: center; margin-top:3rem;color:white">当前功德：0</h4>




<script>
    // 获取按钮和计数器元素
    const myButton = document.querySelector("#amitabha-button");
    const clickCount = document.querySelector("#clickCount");
    const myImage = document.querySelector("#amitabha");
    const hintText = document.querySelector("#hintText");


    // 设置一个计数器变量
    let count = 0;
    let opacity = 0;

    // 为按钮添加点击事件监听器
    myButton.addEventListener("click", function() {
        // 每次点击时将计数器加1
        count++;
        // 更新计数器元素显示的文本内容
        clickCount.textContent = "当前功德：" + count;
        // 每次点击时将不透明度加 0.02，直到不透明度达到 1
        if(opacity < 1){
            opacity += 0.02;
            myImage.style.opacity = opacity;
        }
        if (10 < count && count <= 20) {
            hintText.textContent = "很好！看见赛博佛祖了吗？";
        }
        if (20 < count && count <= 30) {
            hintText.textContent = "继续加油！赛博佛祖 is watching you!";
        }
        if (30 < count && count <= 40) {
            hintText.textContent = "赛博功德正在增加！";
        }
        if (40 < count && count < 50) {
            hintText.textContent = "再坚持一下！";
        }
        if (50 <= count) {
            hintText.textContent = "恭喜！你已拥有足够功德！";
        }
    });
</script>
